<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>bitmaker v1.0</title>
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align: center;">bitmaker</h1>
    <div class="container">
    </div>
    </div>
    <div class="right-side">
        <div class="color-selector">
            <input type="color" id="choice" value="#000000">
            <label for="choice">color</label>
        </div>
        <div class="inputter">
            <input type="checkbox" id="opacity"> gradient mode
            <label for="opacity"><img src="uncheck.png" class="icon"></label>
        </div>
        <div class="inputter">
            <input type="checkbox" id="rainbow"> <span style="color: red;">g</span><span style="color: orange">a</span><span style="color: green;">m</span><span style="color: blue;">e</span><span style="color: indigo;">r</span> mode
            <label for="rainbow"><img src="uncheck.png" class="icon"></label>
        </div>
        <div class="inputter">
            <input type="checkbox" id="gridlines" checked="true"> toggle gridlines
            <label for="gridlines"><img src="uncheck.png" class="icon"></label>
        </div>
        <div class="inputter">
            <input type="checkbox" id="eraser"> eraser
            <label for="eraser"><img src="uncheck.png" class="icon"></label>
        </div>
        <button class="resize">resize canvas</button>
        <button class="clear">clear</button>
    </div>
</body>
</html>
